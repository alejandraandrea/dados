df:
  source: ggplot2::mpg
  name: milhas
variables:
  manufacturer:
    trans: fabricante
    desc: nome do fabricante
  model:
    trans: modelo
    desc: nome do modelo
  displ:
    trans: cilindrada
    desc: "Capacidade do motor, em litros"
  year:
    trans: ano
    desc: "Ano de fabricação"
  cyl:
    trans: cilindros
    desc: "Número de cilindros"
  trans:
    trans: transmissão
    desc: "Tipo de transmissão"
  drv:
    trans: tração
    values:
      f: d
      r: t
      4: 4
    desc: "Tipo de tração (d = dianteira, t = traseira, 4 = 4x4)"
  cty:
    trans: cidade
    desc: "Milhas da cidade por galão"
  hwy:
    trans: rodovia
    desc: "Milhas rodoviárias por galão"
  fl:
    trans: combustível
    values:
      p: p
      r: r
      e: e
      d: d
      c: g
    desc: tipo de combustível (p = premium, r = regular, e = etanol, d = diesel, g = gás natural comprimido)
  class:
    trans: classe
    values:
      2seater: 2 assentos
      compact: compacto
      midsize: médio
      minivan: minivan
      pickup: pickup
      subcompact: subcompacto
      suv: suv
    desc: tipo de carro
help:
  name: milhas
  alias: milhas
  title: "Dados de economia de combustível de 1999 a 2008 para 38 modelos populares de carros"
  description: "Este conjunto de dados contém um subconjunto dos dados de economia de combustível que a EPA disponibiliza em http://fueleconomy.gov. Ele contém apenas modelos que tiveram um novo lançamento todos os anos entre 1999 e 2008 - isso foi usado como um proxy para a popularidade do carro."
  usage: milhas
  format: Um data.frame com 234 linhas e 11 colunas

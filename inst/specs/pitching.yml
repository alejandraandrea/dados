df:
  source: Lahman::Pitching
  name: arremesadores
variables:
  playerID:
    trans: id_jogador
    desc: ID do jogador
  yearID:
    trans: id_ano
    desc: "Ano"
  stint:
    trans: ordem_equipes
    desc: "Ordem na qual o jogador se mudou entre equipes na mesma temporada"
  teamID:
    trans: id_equipe
    desc: ID da equipe (fator)
  lgID:
    trans: id_liga
    desc: "ID da liga (fator com os níveis AA, AL, FL, NL, PL, UA)"
  W:
    trans: jogos_ganhados
    desc: Jogos disputados ganhados
  L:
    trans: jogos_perdidos
    desc: Jogos disputados perdidos
  G:
    trans: jogos_disputados
    desc: Jogos disputados
  GS:
    trans: jogos_iniciados
    desc: Jogos disputados iniciados
  CG:
    trans: jogos_completos
    desc: "Número de jogos completos que o jogador lançou"
  SHO:
    trans: shutouts
    desc: "Número de shutouts (jogos completos sem permitir corridas) que o jogador lançou"
  SV:
    trans: jogos_salvos
    desc: Jogos salvos
  IPouts:
    trans: IPouts
    desc: "Outs lançadas à equipe adversária (igual a entradas lançadas x 3)"
  H:
    trans: hits
    desc: Hits cedidos ao oponente
  ER:
    trans: corridas_merecidas
    desc: Corridas merecidas (por culpa do arremessador) cedidas
  HR:
    trans: homerun
    desc: "Número de homeruns"
  BB:
    trans: BB
    desc: Base por bolas cedidas ao oponente
  SO:
    trans: strikeout
    desc: Strikeout dados ao oponente
  BAOpp:
    trans: media_rebatida_oponente
    desc: "Média de rebatidas do oponente"
  ERA:
    trans: media_corridas_merecidas
    desc: "Média de corridas merecidas cedidas (normalizada para 9 entradas lançadas)"
  IBB:
    trans: IBB
    desc: Base por bolas intencionais cedidas ao oponente
  WP:
    trans: lances_desviados
    desc: "Wild pitches (arremessos ruins que permitem o avanço de corredores adversários) lançados pelo arremessador"
  HBP:
    trans: HBP
    desc: "Número de avanços cedidos à primeira base por atingir o rebatedor com o arremesso"
  BK:
    trans: BK
    desc: Balks (movimento ilegal do corpo pelo lançador)
  BFP:
    trans: BFP
    desc: Rebatedores que o arremessador enfrentou
  GF:
    trans: jogos_terminados
    desc: "Jogos em que o lançador termina o jogo"
  R:
    trans: corridas
    desc: Corridas cedidas (merecidas e ñao merecidas)
  SH:
    trans: toques_sacrificio
    desc: "Toques de sacrifício (impulsiona o avanço de um corredor) feitos pelo (rebatedor) oponente"
  SF:
    trans: fly_sacrificio
    desc: "Flys (rebatidas altas no campo externo) de sacrifício (impulsiona uma corrida) contra o arremessador"
  GIDP:
    trans: eliminacao_dupla
    desc: "Arremessos que levam a uma rebatida rasteira com eliminação dupla na mesma jogada"
help:
  name: arremesadores
  alias: arremesadores
  title: "Tabela de estatísticas de arremesadores"
  description: "Estatísticas de arremesadores"
  format: Um data frame com 46.699 linhas e 30 colunas

df:
  source: nycflights13::airports
  name: aeroportos
variables:
  faa:
    trans: codigo_aeroporto
    desc: "Código FAA do aeroporto"
  name:
    trans: nome
    desc: Nome do aeroporto
  lat:
    trans: latitude
    desc: "Coordenada de localização do aeroporto"
  lon:
    trans: longitude
    desc: "Coordenada de localização do aeroporto"
  alt:
    trans: altura
    desc: "Altura medida em pés"
  tz:
    trans: fuso_horario
    desc: "Diferença de fuso horário do Meridiano  de Greenwich (GMT)"
  dst:
    trans: horario_verao
    desc: "Horário legal de acordo com as políticas de economia de energia.
      A = Fuso horário de economia de luz de Dia (DST) padrão dos EUA:
        começa o segundo sábado de março E
        termina o primeiro sábado de novembro.
      U = Desconhecido.
      N = Não possui fuso horário especial."
  tzone:
    trans: fuso_horario_iana
    desc: "Fuso horário IANA, que é determinado de acordo com o serviço web GeoNames"
help:
  name: aeroportos
  alias: aeroportos
  title: Aeroportos
  description: "Metadados úteis sobre aeroportos."
  usage: aeroportos
  format: Um data.frame com 1.458 linhas e 8 colunas
